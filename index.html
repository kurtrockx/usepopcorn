<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100vw;
        height: 100vh;
      }

      .box1-container {
        width: 60%;
        height: 40%;
        margin: auto;
        display: flex;
      }

      .box1-container img {
        width: 50%;
      }

      .green {
        background: #03724d;
        width: 60%;
        height: 100%;
      }

      .box2-container {
        width: 60%;
        height: 30%;
        margin: auto;
        display: flex;
      }

      .box2-container img {
        width: 50%;
      }

      .white {
        background: #f5efef;
        width: 50%;
      }

      .box3-container {
        width: 60%;
        height: 30%;
        margin: auto;
        display: flex;
      }

      .box3-container img {
        width: 50%;
      }

      .color {
        background: #0e7e40;
        width: 50%;
      }
    </style>
  </head>
  <link rel="stylesheet" href="./star.css" />

  <body>
    <div class="box1-container">
      <img
        src="https://content-prod-live.cert.starbucks.com/binary/v2/asset/137-97001.jpg"
        alt=""
      />
      <div class="green"></div>
    </div>
    <div class="box2-container">
      <div class="white"></div>
      <img
        src="https://content-prod-live.cert.starbucks.com/binary/v2/asset/137-96866.jpg"
        alt=""
      />
    </div>
    <div class="box3-container">
      <img
        src="https://content-prod-live.cert.starbucks.com/binary/v2/asset/137-96854.jpg"
        alt=""
      />
      <div class="color"></div>
    </div>
  </body>
</html>
